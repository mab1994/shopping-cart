<!DOCTYPE html>
<html>

<head>
  <title>The Everything Market</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="market.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="bolder" href="#">netStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.boucledor.net/wp-content/uploads/2019/10/Shopping-780x500.jpg"
          alt="First slide" height="500px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://image.freepik.com/photos-gratuite/jeune-fille-est-titulaire-sac-shopping-beaute_1150-13673.jpg"
          alt="Second slide" height="500px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://3.bp.blogspot.com/-8PbPNY6M4Bc/WUgIbiZhCVI/AAAAAAAAAKU/ntEeOSjm4UMwjxuQ9VZgNzmnxc3aFal1gCLcBGAs/s1600/How-to-save-money-while-shopping-online-4-2-iloveimg-compressed.jpg"
          alt="Third slide" height="500px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container" id="container-plus">
    <div class="alert alert-primary" role="alert">
      You have <span class="cart">0</span>$ on the cart
    </div><br>
    <div class="row">
      <div class="col center"><button class="remove-button">X</button></div>
      <div class="col center"><button class="like-button"><i class="fas fa-heart"></i></button></div>
      <div class="col center"><img src="https://images-na.ssl-images-amazon.com/images/I/91bQYhS1yQL._AC_UX500_.jpg"
          width="190px" height="143px"></div>
      <div class="col center counter">
        <button class="plus"><i class="fas fa-plus-circle"></i></button>
        <h4>0</h4>
        <button class="minus"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="col center">
        <h3 class="price">60</h3>
      </div>
    </div>
    <div class="row">
      <div class="col center"><button class="remove-button">X</button></div>
      <div class="col center"><button class="like-button"><i class="fas fa-heart"></i></button></div>
      <div class="col center"><img src="https://images-na.ssl-images-amazon.com/images/I/41ICBd-qp-L.jpg" width="140px"
          height="143px"></div>
      <div class="col center counter">
        <button class="plus"><i class="fas fa-plus-circle"></i></button>
        <h4>0</h4>
        <button class="minus"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="col center">
        <h3 class="price">35</h3>
      </div>
    </div>
    <div class="row">
      <div class="col center"><button class="remove-button">X</button></div>
      <div class="col center"><button class="like-button"><i class="fas fa-heart"></i></button></div>
      <div class="col center"><img src="https://pngimage.net/wp-content/uploads/2018/06/siberian-husky-png-3.png"
          width="150px" height="143px"></div>
      <div class="col center counter">
        <button class="plus"><i class="fas fa-plus-circle"></i></button>
        <h4>0</h4>
        <button class="minus"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="col center">
        <h3 class="price">450</h3>
      </div>
    </div>
    <div class="row">
      <div class="col center"><button class="remove-button">X</button></div>
      <div class="col center"><button class="like-button"><i class="fas fa-heart"></i></button></div>
      <div class="col center"><img src="https://petco.scene7.com/is/image/PETCO/3024526-center-1?$ProductDetail-large$"
          width="190px" height="143px"></div>
      <div class="col center counter">
        <button class="plus"><i class="fas fa-plus-circle"></i></button>
        <h4>0</h4>
        <button class="minus"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="col center">
        <h3 class="price">11</h3>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/57529ff535.js" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js"></script>
  <script src="market.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
